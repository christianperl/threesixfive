
<br>

<div>
  <div class="row">
    <p-button (click)="openForm()">New Entry</p-button>
    <div class="entry-form" *ngIf="form">
      <input type="text" pInputText [(ngModel)]="entryName" placeholder="name"/>
      <input type="number" pInputText [(ngModel)]="serving" placeholder="serving"/>
      <input type="text" pInputText [(ngModel)]="selectedMeasurement" placeholder="measurement"/>
      <p-button icon="pi pi-times" (click)="closeForm()"></p-button>
      <p-button icon="pi pi-check" (click)="submitForm()"></p-button>
    </div>

  </div>

  <h1>Grocery List</h1>
  <div *ngFor="let item of list" class="row">
    <span style="width: 50%">{{item.name}}</span>
    <span style="width: 20%">{{item.serving}}</span>
    <span style="width: 10%">{{item.measurement}}</span>
    <p-button icon="pi pi-times" (click)="deleteGrocery(item)"></p-button>
    <p-button icon="pi pi-check" (click)="checkGrocery(item)"></p-button>
  </div>

  <h1>Checked Groceries</h1>
  <div *ngFor="let item of checkedList" class="row">
    <span style="width: 50%">{{item.name}}</span>
    <span style="width: 20%">{{item.serving}}</span>
    <span style="width: 10%">{{item.measurement}}</span>
    <p-button icon="pi pi-times" (click)="deleteFromCheckedGrocery(item)"></p-button>

  </div>
</div>
