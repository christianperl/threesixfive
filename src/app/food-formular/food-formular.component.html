<form [formGroup]="foodForm" (ngSubmit)="onSubmit()">
  <div class="foodformtitle">
    <h1>Your Plan</h1>
    <span>Please tell us about <a>Yourself!</a></span>
  </div>

    <div class="ui-g form-grid">

      <div class="ui-g-12 ui-md-4">
        <h2>Persons: <span>{{val1}}</span></h2>
        <p-slider [(ngModel)]="val1" [ngModelOptions]="{standalone: true}"
                  [style]="{'margin':'4em 2em 1em 1em'}" [min]="1"
                  [max]="10"></p-slider>
      </div>
      <div class="ui-g-12 ui-md-6 ui-md-offset-2">
        <h2>Which Diet are you planning on following?</h2>
        <p-selectButton [options]="diets" [(ngModel)]="selectedDiets" [ngModelOptions]="{standalone: true}"
                        optionLabel="name" multiple="multiple">
          <ng-template let-item>
            <div title="{{item.value.name}}" style="">
              <img style="" src="assets/icon/diets/{{item.value.diet}}"
                   height="60px"/>
              <span>{{item.name}}</span>
            </div>
          </ng-template>
        </p-selectButton>
      </div>

    </div>
