<app-topbar *ngIf="router.url != '/login' && router.url != '/register'"></app-topbar>

<div class="" *ngIf="router.url != '/' && router.url != '/plan' && router.url != '/list'&& router.url != '/settings'; else app">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <app-alert></app-alert>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>

<ng-template #app>
  <router-outlet></router-outlet>
</ng-template>
